<div class="panel-body">
    <div ng-repeat="group in vm.groups">
        <div ng-repeat="layer in group.layers">
            <ul>
                <li>
                    <md-switch class="thin-switch" ng-change="vm.onChange(layer)" ng-model="layer.selected" ng-disabled="false" )">
                        {{layer.layerName}}
                    </md-switch>
                </li>
            </ul>
        </div>
    </div>
</div>
