<div class="md-whiteframe-3dp main">
    <div class="accordion" ng-click="active=!active">
        Layers
        <a data-toggle="collapse" href="#collapse3"><i ng-if="active" class="fa fa-plus-circle" style="color:black" aria-hidden="true"></i><i ng-if="!active" class="fa pull-right fa-minus-circle" style="color:black" aria-hidden="false"></i></a>
    </div>
    
    <div ng-hide="active" class="panel-collapse collapse in">
        <div class="panel">
            <div class="panel-body">
                <div ng-repeat="group in vm.groups">
                    <div ng-repeat="layer in group.layers">
                        <ul>
                            <li>
                                <md-switch class="thin-switch" aria-label="layer.layerName" ng-change="vm.onChange(layer)" ng-model="layer.selected" ng-disabled="false" )">
                                    {{layer.layerName}}
                                </md-switch>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
