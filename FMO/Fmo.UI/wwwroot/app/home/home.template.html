<span layout="row" layout-wrap>
	<span flex="100">
        
        <side-nav context-title="vm.contextTitle" selected-delivery-unit="vm.selectedDeliveryUnit"></side-nav>
        
		<md-toolbar>
   			<span class="md-toolbar-tools">
                
   				<div flex="5" aria-label="Side Panel">
                    <md-button class="md-icon-button" aria-label="Side Nav" ng-click="vm.toggleSideNav()">
                        <i class="fa fa-bars fa-2x" aria-hidden="true" title="Open Side Nav"></i>
                    </md-button>
                </div>

     			<h1 class="brandName">
                    Royal Mail Group
      			</h1>

      			<span flex></span>
      			 
      			<span flex="25" aria-label="Basic Search">
                    <search context-title="vm.contextTitle"></search>
                </span>

      			<span flex="15" aria-label="Unit Selector">
          			<unit-selector selected-delivery-unit="vm.selectedDeliveryUnit"></unit-selector>
        		</span>

        		<span flex="5" aria-label="Notificcation Inbox">
          			<task></task>
        		</span>
    		</span>
		</md-toolbar>
	</span>

	<span flex="100" class="map-box">
		<map-view context-title="vm.contextTitle" selected-delivery-unit="vm.selectedDeliveryUnit"></map-view>
	</span>
</span>
