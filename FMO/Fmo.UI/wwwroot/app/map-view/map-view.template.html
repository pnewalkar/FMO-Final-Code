<div id="map" class="mapContainer"></div>
<div id="leftPanel">
    <map-panel class="context-panel"
				paneltitle="Context"
				showheader="true"
				collapsed="false"
				isleftpanel="true">
        <!--<simulation></simulation>-->
        <div ui-view></div>
    </map-panel>
</div>


<div><map-toolbar></map-toolbar></div>
<div id="rightPanel">
    
    <div id="zoom-control" class="zoom-control"></div>
    
    <div class="miniMap">
        <map-panel class="layer-panel show-panel"
               paneltitle="MiniMap"
               showheader="true"
               collapsed="false"
               collapsedtext=""
               oncreate="vm.initialiseMiniMap"
               oncollapse="vm.oncollapse">
            <div id="mini-map" ></div>
        </map-panel>
    </div>
        
    <div class="layers">
        <map-panel
                class="layer-panel show-panel"
                paneltitle="Layers"
                showheader="true"
                collapsed="true"
                group="SelectorKeyGroup">
            <layers></layers>
        </map-panel>
    </div>
        
    <div>
        <map-panel
                class="key-panel show-panel"
                paneltitle="Map Key"
                showheader="true"
                collapsed="true"
                group="SelectorKeyGroup">
            <map-keys></map-keys>
        </map-panel>
    </div>
</div>
