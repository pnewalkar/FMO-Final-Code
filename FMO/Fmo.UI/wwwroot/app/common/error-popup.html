<md-dialog layout="column" class="errorDialog">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button">
                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            </md-button>
            <h2>Unable to process request</h2>
        </div>
    </md-toolbar>
    <md-dialog-content layout-padding >
        <h2> {{vm.message}}</h2>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="vm.closeWindow()" class="md-warn md-raised">OK</md-button>
    </md-dialog-actions>
</md-dialog>
