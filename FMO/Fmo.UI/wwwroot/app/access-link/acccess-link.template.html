<div layout="column">
     <div layout="row" class="md-padding" layout-align="end start">
        <i class="fa fa-arrow-left context-button" aria-hidden="true" ng-show="vm.enableBack" ng-click="vm.clearAccessLink()" title="Back"></i>
        <i class="fa fa-floppy-o context-button" aria-hidden="true" ng-show="vm.enableSave" ng-click="vm.createAccessLink()" title="Save"  ui-sref="deliveryPoint"></i>
        <i class="fa fa-question-circle " aria-hidden="true" title="Help"></i>
    </div>
    
    <div layout="row">
        <md-input-container>
            <label>{{ 'ACCESS_LINK.PATH_LENGTH' | translate }}</label>
            <input type="text" ng-disabled="false" ng-model="vm.pathLength">
        </md-input-container>
        <span flex="5"></span>
        <div class="pathLengthUnit">{{ 'ACCESS_LINK.METERS' | translate }}</div>        
    </div>
</div>
