    <md-select ng-disabled="vm.isDeliveryRouteDisabled" ng-model="vm.selectedUser"  ng-change="vm.DeliveryUnit()" aria-label="Unit Selector" class="customSelector">

            <input type="search" ng-model="vm.searchTerm" ng-keydown="$event.stopPropagation()" class="routeSearch md-text">
        </md-select-header>
        <md-optgroup>
            <md-option ng-value="unit" ng-repeat="unit in vm.deliveryRouteUnit | filter:vm.searchTerm | orderBy : 'unitName' "><i class="fa fa-map-marker delivery" aria-hidden="true"></i> {{unit.area+"    "+ unit.unitName}} </md-option>
        </md-optgroup>
