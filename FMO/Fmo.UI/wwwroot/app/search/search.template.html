<md-autocomplete ng-disabled="vm.isDisabled"
                 md-no-cache="vm.noCache"
                 md-selected-item="vm.selectedItem"
                 md-search-text="vm.searchText"
                 md-items="item in vm.results | limitTo:3"
                 md-search-text-change="vm.resultSet(vm.searchText)"
                 md-item-text="item.display"
                 md-min-length="3"
                 placeholder="What is your favorite US state?" ng-enter="vm.presEnter()">
    <md-item-template>
        <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.display}}</span>
    </md-item-template>
    <md-not-found>
        No Results Found
    </md-not-found>
</md-autocomplete>
