<md-autocomplete
                 md-selected-item="vm.selectedItem"
                 md-search-text="vm.searchText"
                 md-items="item in vm.results | limitTo:5"
                 md-search-text-change="vm.resultSet(vm.searchText)"
                 md-item-text="item.display"
                 md-min-length="1"
                 placeholder="Search" ng-enter="vm.presEnter()">
    <md-item-template>
        <span ng-class="{}"><i class="fa fa-map-marker" aria-hidden="true"></i></span><span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.display}}</span>
    </md-item-template>
    <md-not-found>
        No Results Found
    </md-not-found>
</md-autocomplete>
