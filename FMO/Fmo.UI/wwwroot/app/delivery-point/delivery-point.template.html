
<md-dialog aria-label="Delivery Point" class="deliveryPointDialog">
    <div layout="column" class="md-padding">
        <h2>Add Delivery Points <i class="fa fa-times closeWindow" aria-hidden="true" ng-click="vm.closeWindow()"></i></h2>
        <md-divider></md-divider>
        <div layout="row">
            <div layout="column" flex="65">
                <label>Search</label>
                <input ng-model="vm.searchText" type="text" ng-change="vm.resultSet(vm.searchText)" >
                <div  class="resultPanel" ng-show="vm.results.length>0">
                        <ul ng-repeat="item in vm.results | limitTo:500">
                                <li ng-click="vm.OnChangeItem(item)">
                                    {{item}}
                                </li>
                          </ul>
                    </div>
            </div>
            <i class="fa fa-search searchInputIcon" aria-hidden="true" flex></i>
            <md-input-container flex="30">
                <label>Not yet Built</label>
                <md-select ng-model="abcd">
                    <md-option value="default" selected>Not Shown</md-option>
                </md-select>
            </md-input-container>
        </div>
        <div layout="column">
            <label>Locality<sub>*</sub></label>
            <input type="text" >
        </div>
        <div layout="column">
            <label>Street<sub>*</sub></label>
            <input type="text">
        </div>
        <div layout="row">
            <div layout="column" flex="30">
                <label>Postcode<sub>*</sub></label>
                <input type="text" >
            </div>
            <md-input-container flex>
                <label>Route<sub>*</sub></label>
                <md-select ng-model="xyz">
                    <md-option value="">select</md-option>
                </md-select>
            </md-input-container>
            <div layout="column" flex="30">
                <label>DP Use<sub>*</sub></label>
                <input type="text">
            </div>
        </div>
        <div layout="row">
            <md-input-container flex="30">
                <label>Type</label>
                <md-select ng-model="uvx">
                    <md-option value="">Single</md-option>
                </md-select>
            </md-input-container>
        </div>
        
        <!--175-->
      <section layout="row">
        <div layout="column" flex="65">
            <fieldset>
            <legend>Address<sub>*</sub></legend>
                
          	<div layout="row">
          		<div layout="column" flex>
          			<label>Building Number</label>
          	                	<input ng-model="" type="text">
          		</div>
          	
          		<span flex="5"></span>
          	
          		<div layout="column" flex>
          			<label>Building Name</label>
          	                	<input ng-model="" type="text">
          		</div>
          	</div>
          	
          	<div layout="row">
          		<div layout="column" flex>
          			<label>Sub-Building Name</label>
          	                	<input ng-model="" type="text">
          		</div>
          	
          		<span flex="5"></span>
          	
          		<div layout="column" flex>
          			<label>Organisation</label>
          	                	<input ng-model="" type="text">
          		</div>
          	</div>
          	<div layout="row">
          		<div layout="column" flex>
          			<label>Department Name</label>
          	                <input ng-model="" type="text">
          		</div>
          		<span flex="5"></span>
          		<span flex></span>
          	</div>

            </fieldset>
        </div>
        <span flex="5"></span>
        <div layout="column" flex="35">
        	<div layout="column">
        	    <label>Add DP Alias</label>
        	    <input ng-model="" type="text">
        	</div>
        	<div layout="column">
        	    <label>Alias</label>
        	    <div style="width: 100%;height: 100px; background: red"></div>
        	</div>
        </div>

    </section>
        
        
        <div layout="row">
            <div layout="column">
            <label>Multi Occ<sub>*</sub></label>
            <input ng-model="" type="text">
            </div>
            <span flex="5"></span>
            <div layout="column">
            <label>Mail Vol<sub>*</sub></label>
            <input ng-model="" type="text">
            </div>
        </div>
        <div layout="row">
            <md-button class="md-raised md-primary" flex="30">Cancel</md-button>
            <span flex></span>
            <md-button ng-disabled="true" class="md-raised md-primary" flex="30">Save</md-button>
        </div>
    </div>
</md-dialog>
