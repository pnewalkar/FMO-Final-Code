<div class="md-whiteframe-3dp">
    <ul ng-click="togglePannel()" class="panel-header">
        <li>
            {{vm.paneltitle}}
            <i ng-show="vm.collapsed" class="fa fa-plus-circle pull-right" ></i>
            <i ng-show="!vm.collapsed" class="fa pull-right fa-minus-circle" ></i>
        </li>
    </ul>
    <div ng-hide="collapsedPanel" ng-transclude class="panel-content"></div>
</div>
