<md-dialog aria-label="Advance Search" class="advanceSearchDialog">
    <div layout="column" class="md-padding">
        <section layout="row" class="advSection">
            <input type="text" placeholder="vm.searchText" ng-model="vm.searchText" ng-disabled="true" class="searchbox md-text">
            <md-button class="md-raised md-primary" flex="10" ng-click="vm.queryAdvanceSearch(vm.searchText)">search</md-button>
        </section>
        <section class="advSection">
            <md-checkbox ng-model="ck1" ng-checked="vm.chkRoute" aria-label="Checkbox 1">
                Route
            </md-checkbox>
            <md-checkbox ng-model="ck2" ng-checked="vm.chkPostCode" aria-label="Checkbox 1">
                Postcode
            </md-checkbox>
            <md-checkbox ng-model="ck3" ng-checked="vm.chkDeliveryPoint" aria-label="Checkbox 1">
                Delivery Point
            </md-checkbox>
            <md-checkbox ng-model="ck4" ng-disabled="true" aria-label="Checkbox 1">
                Collection Point
            </md-checkbox>
            <md-checkbox ng-model="ck5" ng-checked="vm.chkStreetNetwork" aria-label="Checkbox 1">
                Street Network
            </md-checkbox>
            <md-checkbox ng-model="ck6" ng-disabled="true" aria-label="Checkbox 1">
                Group
            </md-checkbox>
            <md-checkbox ng-model="ck7" ng-disabled="true" aria-label="Checkbox 1">
                Hazard
            </md-checkbox>
        </section>
        <section layout="row" class="advSection">
            <div layout-align="start start">
                <md-button class="md-raised md-primary" ng-click="toggleList(false)">Collapse All</md-button>
                <md-button class="md-raised md-primary" ng-click="toggleList(true)">Expand All</md-button>
            </div>
            <span flex></span>
            <div layout-align="end start">
                <md-button class="md-raised md-primary" ng-click="vm.selectAll()" >Select All</md-button>
                <md-button class="md-raised md-primary" ng-click="vm.deSelectAll()" >Deselect All</md-button>
            </div>
        </section>


        <section ng-repeat="route in vm.arrRoutes" ng-click="route.open = !route.open" class="advSecList">
            <div is-open ="route.open" class="advSecItem">
                <i class="fa fa-angle-right" ng-show="route.open = !route.open" aria-hidden="true"></i>
                <i class="fa fa-angle-down" aria-hidden="true" ng-show="route.open = !route.open"></i>
                {{route.type}} ({{route.name.length}})
            </div>

            <ul ng-repeat="subitem in route.name" ng-show="route.open">
                <li> <a ng-click="vm.OnChangeItem(subitem)"> {{subitem.displayText}}</a></li>
            </ul>
        </section>
