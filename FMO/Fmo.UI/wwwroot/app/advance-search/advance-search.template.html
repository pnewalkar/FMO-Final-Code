<md-dialog aria-label="Advance Search" class="advanceSearchDialog">
    <div layout="column" class="advanceSearch">
        <section layout="row">
            <input type="text" placeholder="vm.searchText" ng-model="vm.searchText" ng-disabled="true" class="searchbox md-text">
            <md-button class="md-raised md-primary" flex="10" ng-click="vm.queryAdvanceSearch()">search</md-button>
        </section>
        <section>
            <md-checkbox ng-model="ck1" ng-checked="vm.chkRoute" aria-label="Checkbox 1">
                Route
            </md-checkbox>
            <md-checkbox ng-model="ck2" ng-checked="vm.chkPostCode" aria-label="Checkbox 1">
                Postcode
            </md-checkbox>
            <md-checkbox ng-model="ck3" ng-checked="vm.chkDeliveryPoint" aria-label="Checkbox 1">
                Delivery Point
            </md-checkbox>
            <md-checkbox ng-model="ck4" ng-disabled="true" aria-label="Checkbox 1">
                Collection Point
            </md-checkbox>
            <md-checkbox ng-model="ck5" ng-checked="vm.chkStreetNetwork" aria-label="Checkbox 1">
                Street Network
            </md-checkbox>
            <md-checkbox ng-model="ck6" ng-disabled="true" aria-label="Checkbox 1">
                Group
            </md-checkbox>
            <md-checkbox ng-model="ck7" ng-disabled="true" aria-label="Checkbox 1">
                Hazard
            </md-checkbox>
        </section>
        <section layout="row">
            <div layout-align="start start">
                <md-button class="md-raised md-primary" ng-click="toggle(false)">Collapse All</md-button>
                <md-button class="md-raised md-primary" ng-click="toggle(false)">Expand All</md-button>
            </div>
            <span flex></span>
            <div layout-align="end start">
                <md-button class="md-raised md-primary" ng-click="vm.selectAll()">Select All</md-button>
                <md-button class="md-raised md-primary" ng-click="vm.deSelectAll()">Deselect All</md-button>
            </div>
        </section>


        <section ng-repeat="route in routes" class="advSecList">
            <div ng-click="show = !show"  class="advSecItem">
                <i class="fa fa-angle-right" ng-show="show = !show" aria-hidden="true"></i>
                <i class="fa fa-angle-down" aria-hidden="true" ng-show="show = !show"></i>
                {{route.type}} ({{route.name.length}})
            </div>

            <ul ng-repeat="subitem in route.name" >
                <li> {{subitem.type_name}}</li>
            </ul>
        </section>
        <!--<section>
            <div ng-repeat="route in vm.results.searchCounts" ng-click="show = !show" ng-if="route.count!=0">
                <i class="fa fa-angle-right" ng-show="show = !show" aria-hidden="true"></i>
                <i class="fa fa-angle-down" aria-hidden="true" ng-show="show = !show"></i>
                <span>({{vm.results.searchResultItems.length}})</span>

                <ul ng-repeat="subitem in  vm.results.searchResultItems">
                    <li> {{subitem.displayText}}</li>
                </ul>
            </div>


        </section>-->
        <!--<section ng-repeat="route in vm.arrRoutes">
            <div ng-click="show = !show">
                <i class="fa fa-angle-right" ng-show="show = !show" aria-hidden="true"></i>
                <i class="fa fa-angle-down" aria-hidden="true" ng-show="show = !show"></i>
                {{route.type}} ({{vm.arrRoutes.length}})
            </div>

            <ul ng-repeat="subitem in route.name">
                <li ng-show="subitem.type!=0"> {{subitem.name}}</li>
            </ul>
        </section>-->
    </div>
</md-dialog>
