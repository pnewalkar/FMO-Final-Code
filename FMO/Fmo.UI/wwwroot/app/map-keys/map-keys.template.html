<div class="panel-body">
<div layout="row"
     ng-show="vm.showKey(pointType.id)"
     ng-repeat="pointType in vm.pointTypes" class="mapKeys">
     <i class="fa fa-map-marker selcetedKey" aria-hidden="true" ng-show="pointType.text=='Selected'"></i>
    <i class="fa fa-map-marker deliveryKey" aria-hidden="true" ng-show="pointType.text=='Delivery Point'"></i>
    <i class="fa fa-minus accessKey" aria-hidden="true" ng-show="pointType.text=='Access Link'"></i>
    <i class="fa fa-minus roadKey" aria-hidden="true" ng-show="pointType.text=='Road'"></i>
    
    <span flex="5"></span>
    
    <div class="mapKeys">{{pointType.text}}</div>
</div>
</div>
