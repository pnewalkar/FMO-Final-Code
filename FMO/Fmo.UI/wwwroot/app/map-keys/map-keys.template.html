<div layout="row"
     layout-align="center start" ng-show="vm.showKey(pointType.id)"
     ng-repeat="pointType in vm.pointTypes">
     
    <md-icon ng-style="{'font': pointType.style.text_.font_,
                        'font-size': '24px',
                        'text-shadow': '-1px 0 ' + pointType.style.text_.stroke_.color_ + ',' +
                                     '0 1px ' + pointType.style.text_.stroke_.color_ + ',' +
                                     '1px 0 ' + pointType.style.text_.stroke_.color_ + ',' +
                                     '0 -1px ' + pointType.style.text_.stroke_.color_,
                        'color': pointType.style.text_.fill_.color_}">
        {{pointType.style.text_.text_}}
    </md-icon>
    <span flex></span>
    {{pointType.text}}
</div>

     layout-align="center start" ng-show="vm.showKey(areaType.id)"

                                                            '1px 0 ' + areaType.style.stroke_.color_ + ',' +
                                                            '0 -1px ' + areaType.style.stroke_.color_,
                                               'color': areaType.style.fill_.color_}"></md-icon>

                                                            '0 -1px ' + lineType.style.stroke_.color_,

        timeline
    </md-icon>

</div>
