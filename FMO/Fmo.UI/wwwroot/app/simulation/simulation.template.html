<div layout="column" class="md-padding">
    <md-radio-group layout="row" ng-model="vm.selectedRouteStatusObj" ng-change="vm.selectedRouteStatus()"  layout-align="space-around start">
        <md-radio-button ng-repeat="status in vm.RouteStatusObj" ng-value="status.id">
            <label ng-bind="status.displayText"></label>   <br>
        </md-radio-button>
    </md-radio-group>

    <md-input-container class="md-block">
        <label>Scenario</label>
        <md-select ng-model="vm.selectedRouteScenario" ng-change="vm.scenarioChange()" placeholer="Select a scenario" class="simulationSelect">
            <md-option ng-repeat="scenario in vm.RouteScenario" ng-value="scenario">{{scenario.scenarioName}}</md-option>
        </md-select>
    </md-input-container>

    <md-input-container class="md-block">
        <label>Route</label>
        <md-select ng-disabled="vm.isDeliveryRouteDisabled" ng-model="vm.selectedVegetables" class="simulationSelect">
            <md-select-header>
                <input type="search" ng-model="vm.searchTerm" placeholder="No Route Selected" ng-keydown="$event.stopPropagation()" class="routeSearch md-text">
            </md-select-header>
            <md-optgroup>
                <md-option ng-value="route" ng-repeat="route in vm.deliveryRoute | filter:vm.searchTerm | orderBy : 'routeName' ">{{route.routeName +" "+"("+route.routeNumber+")"}} </md-option>
            </md-optgroup>
            <md-not-found>
                <div>No Results found</div>
            </md-not-found>
        </md-select>
    </md-input-container>
</div>
